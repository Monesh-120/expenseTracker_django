 {% extends "base.html" %}

{%block start%}
<div style="margin-top:-35px !important ; width:350px">
<h3 style="text-align:center">Register Page</h3>
        <form method="POST" id="form" style>
            {% csrf_token %}
            <div  style="margin-top:10px" class="form-control">
                <label for="text">UserName</label>
                <input type="text" name="username" id="text" placeholder="Enter username" />
            </div>
            <div class="form-control">
                <label for="text">FirstName</label>
                <input type="text" name="first_name" id="text" placeholder="Enter Firstname" />
            </div>
            <div class="form-control">
                <label for="text">LastName</label>
                <input type="text" name="last_name" id="text" placeholder="Enter Lastname" />
            </div>
            <div class="form-control">
                <label for="text">Password</label>
                <input type="text" name="password" id="text" placeholder="Enter password" />
            </div>
            <p>Already have an account..?
                <a style="text-decoration:none; font-weight:700; color:red" href="{%url 'login_view' %}">Login</a>
            </p>
            <button style="margin-top:30px" class="btn" type="submit">Register</button>
        </form>

    </div>



{% endblock %}
{% comment %} <small></small></label> {% endcomment %}
